<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hot Restaurant</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead">A One-Stop Shop in Booking and Reserving Restaurant spots!</p>
        </div>
    </div>
    <form>
        <h3>Add Reservation</h3>
        <div class="form-group">
            <label for="Input-Name"> Name</label>
            <input type="name" class="form-control" id="Input-Name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="Number">Phone Number</label>
            <input type="Number" class="form-control" id="Input-Number" placeholder="Number">
        </div>
        <div class="form-group">
            <label for="Email">Email Address</label>
            <input type="Email" class="form-control" id="Input-Email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="ID">Unique ID</label>
            <input type="ID" class="form-control" id="Input-ID" placeholder="ID">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

   
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
